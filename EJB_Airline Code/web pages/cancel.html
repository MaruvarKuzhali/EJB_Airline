<html>
    <head>
        
        <title>Ticket Cancel</title>
        <style>
            div {
                width:50%;
               
  border-radius: 5px;
  background-color: #ffff;
  padding: 20px;
}
input[type=submit]:hover {
  background-color: #45a049;
}
body{
  background-image: url("http://i.imgur.com/aBayW5C.png");
}
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <br/><br/><br/>
    <center>
        <div>
        <h1>Ticket Cancellation</h1>
        <form action="CancelServlet" method="get">
            Card Number:<input type="text" name="id"><br/><br/>
            Name on the Card:<input type="text" name="name"><br/><br/>
            Flight ID:<input type="text" name="fid"><br/><br/>
            Ticket ID:<input type="text" name="tid"><br/><br/>
            <input type="submit" value="CANCEL TICKETS">
        </form>
        </div>
    </center>
    </body>
</html>
